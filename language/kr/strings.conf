#victory reason
!victory 0x0 항복하였습니다.
!victory 0x1 라이프가 0이 되었습니다.
!victory 0x2 카드를 더이상 드로우 할수없습니다.
!victory 0x3 시간이 초과되었습니다.
!victory 0x4 연결이 해제되었습니다.
!victory 0x10 봉인된 엑조디아의 효과에 의해 승리하였습니다.
!victory 0x11 종말의 카운트다운의 효과에 의해 승리하였습니다.
