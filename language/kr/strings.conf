!victory 0x13 빛의 창조신 호르아크티의 효과에 의해 승리하였습니다.
!victory 0x14 궁극 봉인신 엑조디오스의 효과에 의해 승리하였습니다.
!victory 0x15 위저보드의 효과에 의해 승리하였습니다.
!victory 0x16 라스트배틀의 효과에 의해 승리하였습니다.
!victory 0x17 No.88 기믹 퍼핏 데스티니 레오의 효과에 의해 승리하였습니다.
!victory 0x18 CNo.88 기믹 퍼핏-디재스터 레오의 효과에 의해 승리하였습니다.
!victory 0x19 잭팟 7의 효과에 의해 승리하였습니다.
!victory 0x1a 영혼의 릴레이의 효과에 의해 승리하였습니다.
!victory 0x1b 고스트릭의 어벙이 천사의 효과에 의해 승리하였습니다.
!victory 0x20 「%ls」의 효과로 매치에서 승리하였습니다.
!victory 0x30 기적의 창조자의 효과에 의해 승리하였습니다.
!victory 0x51 Evil 1의 효과에 의해 승리하였습니다.
!victory 0x52 Number Ci1000: Numerronius Numerronia의 효과에 의해 승리하였습니다.
!victory 0x53 Zero Gate of the Void의 효과에 의해 승리하였습니다.
!victory 0x54 Deuce의 효과에 의해 승리하였습니다.
